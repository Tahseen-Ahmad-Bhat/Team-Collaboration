<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning to collaborate to a gitHub repository!</title>
  </head>
  <body>
    <h1 id="heading">Welcome to the team-collaboration project!</h1>
    <p id="para">Added new feature!</p>
    <input type="text" name="" id="" placeholder="Enter name" />
    <button onclick="handleClick()">Click</button>

    <script>
      const handleClick = () => {
        document.getElementById("heading").textContent =
          "Welcome to gitHub team collaboration Tutorial!";
      };
      document.getElementById("para").textContent =
        "Learn how to collaborate as a team member to a gutHub project!";
    </script>
  </body>
</html>
